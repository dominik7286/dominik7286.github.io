<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Head or Tail Rules</title>
    <style>
        body {
            background-image: url('web_background.png');
            background-size: 100% 100%;
            background-position: center;
            text-align: center;
            background-repeat: no-repeat; 
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
            position: relative;
        }
        h1 {
            position: absolute;
            top: 60px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 36px;
            color: black;
            background-color: rgb(106,183,23);
            padding: 20px 30px;
            border-radius: 15px;
        }
        .next-btn {
            position: absolute;
            bottom: 20%; 
            left: 50%;
            transform: translateX(-50%);
            font-size: 24px;
            color: black;
            background-color: rgb(106,183,23);
            padding: 20px 30px;
            border-radius: 15px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Head or Tail Rules</h1>
    <div class="next-btn">Next</div>
</body>
</html>
