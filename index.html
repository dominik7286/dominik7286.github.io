<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Head or Tail Rules</title>
    <style>
        body {
            background-image: url('web_background.png');
            background-size: cover; /* A háttérkép kitölti az ablakot */
            background-position: center;
            background-repeat: no-repeat; /* Ne ismétlődjön */
            text-align: center;
            color: white;
            font-family: Arial, sans-serif;
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center; /* Középre igazítás */
        }
        h1 {
            font-size: 28px; /* Kisebb szöveg */
            color: black;
            display: inline-block;
            background-color: rgb(106,183,23); /* Zöld háttér */
            padding: 15px 30px;
            border-radius: 15px;
            margin-top: 20px; /* Kisebb távolság */
        }
        img {
            width: 120px; /* A kép szélessége kisebb lesz */
            height: auto;
            margin: 20px 0; /* Térköz a kép körül */
        }
        .next-btn {
            font-size: 24px; /* Kisebb "Next" felirat */
            color: black;
            background-color: rgb(106,183,23); /* Zöld háttér */
            padding: 15px 30px;
            border-radius: 15px;
            margin-top: 20px; /* Térköz a gomb és a többi elem között */
            display: inline-block; /* Gomb ne legyen teljes szélességű */
        }
    </style>
</head>
<body>
    <h1>Head or Tail Rules</h1>
    <img src="headcoin.png" alt="Head or Tail Coin">
    <div class="next-btn">Next</div>
</body>
</html>
